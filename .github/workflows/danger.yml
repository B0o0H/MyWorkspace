name: Node CI
on: [pull_request]

jobs:
  Danger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Danger
        run: yarn danger ci
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Debug Enviroment Variables
        run: |
          echo "GITHUB_TOKEN: $GITHUB_TOKEN"